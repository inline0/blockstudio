name: CI

on:
  push:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint (tsc + PHPCS)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"

      - run: npm ci
      - run: composer install --no-interaction

      - name: TypeScript check
        run: npx tsc --noEmit

      - name: PHPCS
        run: composer cs

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Start wp-env
        run: |
          npm run wp-env:start
          curl -s -o /dev/null -w "%{http_code}" http://localhost:8888 | grep -q 200

      - name: Run E2E tests
        run: npx playwright test --config=playwright.wp-env.config.ts

      - name: Upload test artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: test-results/
          retention-days: 7
